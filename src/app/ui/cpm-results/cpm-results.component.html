<mat-tab-group mat-stretch-tabs class="my-5 example-stretched-tabs mat-elevation-z6">
    <mat-tab label="Presupuesto">
        <table matSort>
            <tr>
                <td class="mx-2" *ngFor="let item of budget; let index">{{item | mask:"comma_separator" }}</td>
            </tr>
            <tr>
              <th [mat-sort-header]="'month' + i" *ngFor="let item of budget; let i = index">Mes {{i + 1}}</th>
            </tr>
          
          </table>
    </mat-tab>
    <mat-tab label="Grafico"> Content 2 </mat-tab>
</mat-tab-group>
